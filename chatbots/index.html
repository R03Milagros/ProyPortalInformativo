<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <div class="logo">
                <img src="/images/chatbotlogo.jpg" alt="" width="100">
            </div>
            <div class="title">Let's chat</div>
        </div>
        <div class="chat-body">Message Her</div>
        <div class="chat-input">
            <div class="input-sec">
                <input type="text" placeholder="Type hear" id="txtinput" autofocus>
            </div>
            <div class="send">
                <img src="/images/enviar.png" alt="" width="100">
            </div>
        </div>
    </div>
</body>
</html>
